<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="image/x-icon" rel="shortcut icon" href="{{ url_for('static', filename='img/logo/logo.png') }}">

    <title>{% block title%}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block css%}{% endblock %}

    {% block js%}{% endblock %}
    <script src="https://kit.fontawesome.com/c8a955ffe1.js" crossorigin="anonymous"></script>
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
